<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration  Form</title>
</head>
<body>
    <form action="" style="background-color: lightblue; text-align: center;" >
        <fieldset>
            <legend><h2>Student Registration  Form</h2></legend>
            <label for="">First Name</label>
            <input type="text" required name="text" placeholder="First name" id="">
            <br>
            <br>
            <label for="">Middle Name</label>
            <input type="text" required name="text" placeholder="Middle name" id="">
            <br>
            <br>
            <label for="">Last Name</label>
            <input type="text" required name="text" placeholder="Last name" id="">
            <br>
            <br>
            <label for="Course">Course</label>
        <select name="" id="">
            
            <option value="">Frontend Devloper</option>
            <option value="">Backend Devloper</option>
            <option value="">Fullstack Devloper</option>
            <option value="">Webdesign Devloper</option>
        </select>
        <br>
        <br>
            <label for="">Gendor</label>
            <input type="radio" name="Gendor" id="">Male
            <input type="radio" name="Gendor" id="">Female
            <input type="radio" name="Gendor" id="">Other
        <br>
        <br>
            <label for="">Phone No.</label>
            <input type="text" name="text" value="+91" readonly id=""><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" name="number" required placeholder="ex:1234567890" id=""> 
        
        <br>
        <br>
           <label for="">Address</label>
           <textarea name="" id=""  cols="20" rows="2" placeholder="Enter your address">
           </textarea>
        <br>
        <br>
           <label for="">Email ID</label>
           <input type="email" name="email" required placeholder="Enter Email id" id="">
        <br>
        <br>
           <label for="">Password</label>
           <input type="password" name="password" placeholder="Create a password" id="">
           <br>
           <br>
              <label for="">Re-type Password</label>
              <input type="password" name="password" placeholder="Re-type password" id="">
        <br>
        <br>
        <button type="submit">Register</button>



            
             

        </fieldset>
    </form>
    
</body>
</html>
