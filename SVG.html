    <title>SVG Flag</title>

<body>
     <svg width="400" height="100">
        <rect height="400px" width="100px" style="fill:black; stroke:pink;">
    </svg>
    <br>
    <br>
    <svg height="200px" width="100px">
        <circle cx="50px" cy="100px" r="50px" style="fill:maroon; strokr:yellow">
    </svg>
    <svg height="300px" width="200px"> 
        <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:rgb(255,159,25); stroke:green;" stroke-width="5" >
    </svg>

    <svg baseProfile="full" width="300" height="150">
        <rect width="100%" height="50" fill="orange" />
        <circle cx="150" cy="75" r="25" stroke="blue" stroke-width="1" fill="white" />
        <rect width="100%" height="50" y="100" fill="green" />
    </svg>
